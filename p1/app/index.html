<!DOCTYPE html>
<html>
    <head>
       
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Picture Gallery</title>
        <link rel= "stylesheet" href="./stylesheet.css" type="css">
    </head>
    <body>
        <h1>Upload your photos!</h1>

        <form action='/api/images' method="post" enctype="multipart/form-data" id = "imageForm">
            <input type='file' name='image' />

            <button type="button" id="load">Upload Image</button>
          </form>
    
          <section>
            <h2>Images Selected:</h2>
            <ul id= "preview"></ul>
            
            <button type="button" id="commit">Save to Gallery</button>
          </section>

    </body>
</html>
